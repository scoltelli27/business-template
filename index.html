<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="desktop">
      <header>
        <div class="overlay">
          <img
            class="mobileimg"
            src="images/image-header-mobile.jpg"
            alt="Mobile picture"
          />
        </div>
      </header>
      <div class="container center-text">
        <div class="text">
          <h1 class="white-font">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="font-size">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex desktop-flex">
            <div class="span-element flex">
              <span class="lexend">10k+ </span
              ><span class="stat">COMPANIES</span>
            </div>
            <div class="span-element flex">
              <span class="lexend">314 </span
              ><span class="stat">TEMPLATES</span>
            </div>
            <div class="span-element flex">
              <span class="lexend">12M+ </span><span class="stat">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="overlay">
          <img
            class="desktopimage"
            src="images/image-header-desktop.jpg"
            alt="Desktop picture"
          />
        </div>
      </div>
    </div>
  </body>
</html>
